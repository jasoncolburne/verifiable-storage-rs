# cargo-deny configuration for verifiable-storage-surreal

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    # Unmaintained crates - warnings only
    { id = "RUSTSEC-2025-0141", reason = "bincode unmaintained - transitive dependency via SurrealDB" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BUSL-1.1",  # SurrealDB Business Source License
    "CC0-1.0",   # Creative Commons Zero - public domain equivalent
    "ISC",
    "Unlicense", # Public domain equivalent
    "Zlib",
    "MPL-2.0",
    "Unicode-3.0",
]
confidence-threshold = 0.8
exceptions = []

# SurrealDB uses license-file = "LICENSE" instead of license = "BUSL-1.1"
[[licenses.clarify]]
name = "surrealdb"
version = "*"
expression = "BUSL-1.1"
license-files = [
    { path = "LICENSE", hash = 0xa6efeddd }
]

[[licenses.clarify]]
name = "surrealdb-core"
version = "*"
expression = "BUSL-1.1"
license-files = [
    { path = "LICENSE", hash = 0xa6efeddd }
]

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["jasoncolburne"]
gitlab = []
bitbucket = []
