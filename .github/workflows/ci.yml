name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets -- -D warnings

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Check lib/verifiable-storage
        run: cd lib/verifiable-storage && cargo deny check -A no-license-field
      - name: Check lib/verifiable-storage-derive
        run: cd lib/verifiable-storage-derive && cargo deny check -A no-license-field
      - name: Check lib/verifiable-storage-postgres
        run: cd lib/verifiable-storage-postgres && cargo deny check -A no-license-field
      - name: Check lib/verifiable-storage-postgres-derive
        run: cd lib/verifiable-storage-postgres-derive && cargo deny check -A no-license-field
      - name: Check lib/verifiable-storage-surreal
        run: cd lib/verifiable-storage-surreal && cargo deny check -A no-license-field
      - name: Check lib/verifiable-storage-surreal-derive
        run: cd lib/verifiable-storage-surreal-derive && cargo deny check -A no-license-field

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace
